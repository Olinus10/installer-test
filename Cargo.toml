name: rust-test-latest

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-2022
            target: x86_64-pc-windows-msvc
            artifact_name: wynncraft-installer-windows
            executable_extension: .exe
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_name: wynncraft-installer-linux
            executable_extension: ""
          - os: macos-13
            target: x86_64-apple-darwin
            artifact_name: wynncraft-installer-macos-intel
            executable_extension: ""
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_name: wynncraft-installer-macos-apple-silicon
            executable_extension: ""
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
          
      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: cargo-${{ matrix.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ matrix.os }}-
            
      - name: Build project
        run: cargo build --verbose --release --target ${{ matrix.target }}
        
      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: target/${{ matrix.target }}/release/wynncraft-overhaul-installer${{ matrix.executable_extension }}
